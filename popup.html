<html>
<title>

</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/app.js"></script>
<script type="text/javascript" src="js/qrcode.js"></script>

<body>
    <br>
    <center>
        <h5>Designer tool</h5>
    </center>
    <div class="tabbed">
        <input type="radio" id="tab1" name="css-tabs" checked>
        <input type="radio" id="tab2" name="css-tabs">
        <input type="radio" id="tab3" name="css-tabs">
        <input type="radio" id="tab4" name="css-tabs">

        <ul class="tabs">
            <li class="tab"><label for="tab1">Image Search</label></li>
            <li class="tab"><label for="tab2">Icons search</label></li>
            <li class="tab"><label for="tab3">Inspiration video</label></li>
            <li class="tab"><label for="tab4">Quick Search</label></li>
        </ul>

        <div class="tab-content">
            <div class="box">
                <input type="checkbox" id="check1"> Pexels &nbsp;
                <input type="checkbox" id="check2" checked> unsplash &nbsp;
                <input type="checkbox" id="check3" checked> FreePik <br> <br>
                <input type="text" id="key" class="form-control" placeholder="Keyword..."><br>
                <input type="submit" class="btn btn-info" id="action" value="Image Search"> <br> <br>
            </div>
        </div>

        <div class="tab-content">
            <div class="box">
                <input type="checkbox" id="check4" checked> Flaticon &nbsp;
                <input type="checkbox" id="check5" checked> Google &nbsp;
                <input type="checkbox" id="check6" checked> FreePik Icons<br> <br>
                <input type="text" id="keyIcon" class="form-control" placeholder="Keyword..."><br>
                <input type="submit" class="btn btn-info" id="actionIcon" value="Icon Search"> <br> <br>
            </div>
        </div>

        <div class="tab-content">
            <div class="box">
                <input type="checkbox" id="check7" checked> Youtube &nbsp;
                <input type="checkbox" id="check8" checked> Dribbble<br> <br>
                <input type="text" id="keySearch" class="form-control" placeholder="Keyword..."><br>
                <input type="submit" class="btn btn-info" id="actionSearch" value="Inspiration Search"> <br> <br>
            </div>
        </div>
        <div class="tab-content">
            <div class="box">
                <input type="checkbox" id="check9" checked> Google  &nbsp;
                <input type="checkbox" id="check10" checked> Duck Duck GO  &nbsp;
                <input type="checkbox" id="check11" checked> Bing<br> <br>
                <input type="text" id="QuickSearch" class="form-control" placeholder="Keyword..."><br>
                <input type="submit" class="btn btn-info" id="QuickSearchbut" value="Quick Search"> <br> <br>
            </div>
        </div>
    </div>
    <center>
        <div id="qrcode"></div>
        <h5>Get Qr :- </h5>
    </center>
    <div class="box">
        <p id="invQr"></p>
        <div class="search">
            <input id="text" class="form-control" placeholder="your text... " type="text" />
            <br>
            <input type="submit" class="btn btn-info" id="qrBut">
            <input type="submit" class="btn btn-info" value="Reset" id="reset">
            <br> <br> <br>
        </div>
    </div>
</body>

</html>
